<!DOCTYPE html>
<html lang="en" ng-app="">
<head>
    <title>Data Binding</title>
    <link href="Content/bootstrap.min.css" rel="stylesheet" />
	<meta charset="utf-8" />
</head>
<body>
    <div class="container" ng-init="title='Code Craft'; awesome=true;">
        <h1>{{title}} is Awesome: {{awesome}}</h1>
        <input type="text" class="form-control" ng-model="title"/>
        <input type="checkbox" class="checkbox" ng-model="awesome" />
    </div>
    <script src="Scripts/angular.min.js"></script>
</body>
</html>

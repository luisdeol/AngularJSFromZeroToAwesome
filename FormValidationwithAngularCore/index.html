<!DOCTYPE html>
<html ng-app="minmax">
<head>
    <title>Controllers</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="main.css" />
	<meta charset="utf-8" />
</head>
<body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <a class="navbar-brand" href="/">
                    Form Validation - Part 2
                </a>
            </div>
        </div>
    </nav>
    <div class="container main-content" ng-controller="MinMaxCrtl">
        <form ng-submit="onSubmit(theForm.$valid)" name="theForm" novalidate="novalidate">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" ng-model="formModel.name" id="name"/>
            </div>
            <div class="form-group" ng-class="{
                 'has-error':!theForm.email.$valid && (!theForm.email.$pristine || theForm.$submitted), 
                 'has-success':theForm.email.$valid && !theForm.$pristine}">
                <label for="email">Email</label>
                <input type="email" class="form-control" ng-model="formModel.email" 1 id="email" required="required" name="email"/>
                <p class="help-block" ng-show="theForm.email.$error.required && (!theForm.email.$pristine || theForm.$submitted)"> This field is required! </p>
                <p class="help-block" ng-show="theForm.email.$error.email && (!theForm.email.$pristine || theForm.$submitted)"> Please enter an email with at least an @ symbol</p>
            </div>
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text"  class="form-control" ng-model="formModel.username" id="username"/>
            </div>
            <div class="form-group">
                <label for="age">Age</label>
                <input type="number" class="form-control" ng-model="formModel.age" id="age"/>
            </div>
            <div class="form-group">
                <label for="sex">Sex</label>
                <select name="sex" id="sex" class="form-control" ng-model="formModel.sex">
                    <option value="">Please Choose</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" ng-model="formModel.password" id="password" />
            </div>
            <div class="form-group">
                <button class="btn btn-primary" type="submit"> Register</button>
            </div>
        </form>
        <pre>{{theForm | json}}</pre>
    </div>
    <script src="Scripts/angular.js"></script>
    <script src="Scripts/main.js" type="text/javascript"></script>
</body>
</html>

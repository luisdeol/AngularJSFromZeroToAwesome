<!DOCTYPE html>
<html ng-app="minmax">
<head>
    <title>Controllers</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link href="Content/ladda-themeless.css" rel="stylesheet" />
    <link rel="stylesheet" href="main.css" />
	<meta charset="utf-8" />
</head>
<body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <a class="navbar-brand" href="/">
                    Form Validation - Part 2
                </a>
            </div>
        </div>
    </nav>
    <div class="container main-content" ng-controller="MinMaxCrtl">
        <form ng-submit="onSubmit()" novalidate="novalidate">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" ng-model="formModel.name" id="name" required="required"/>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" 
                       class="form-control" 
                       ng-model="formModel.email" 
                       id="email" 
                       required="required" 
                       name="email"/>
            </div>
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text"  
                       class="form-control" 
                       ng-model="formModel.username" 
                       id="username" 
                       ng-pattern="/^[A-Za-z0-9_]{1,32}$/"
                       ng-minlength="7"
                       ng-pattern-err-type="badUsername"
                       required="required"/>
            </div>
            <div class="form-group">
                <label for="age">Age</label>
                <input type="number" 
                       class="form-control" 
                       ng-model="formModel.age"
                       id="age" 
                       min="18"
                       max="64"
                       ng-min-err-type="tooYoung"
                       ng-max-err-type="tooOld"
                       required="required"/>
            </div>
            <div class="form-group">
                <label for="sex">Sex</label>
                <select name="sex" id="sex" class="form-control" ng-model="formModel.sex" required="required">
                    <option value="">Please Choose</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" 
                       class="form-control" 
                       ng-model="formModel.password" 
                       id="password" 
                       ng-minlength="10"
                       required="required" />
            </div>
            <div class="form-group">
                <button class="btn btn-primary"
                        ladda="submitting"
                        data-style="expand-right" 
                        type="submit">
                <span ng-show="submitting">Registering</span>
                <span ng-show="!submitting"> Register</span>
                </button>
            </div>
        </form>
        <pre>{{formModel | json}}</pre>
    </div>
    <script src="Scripts/angular.js"></script>
    <script src="Scripts/jcs-auto-validate.min.js"></script>
    <script src="Scripts/spin.min.js"></script>
    <script src="Scripts/ladda.min.js"></script>
    <script src="Scripts/angular-ladda.min.js"></script>

    <script src="Scripts/main.js"></script>
</body>
</html>
